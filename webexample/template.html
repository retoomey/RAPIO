<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPIO IMGUI attempt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="container">
     <div id="leftDiv">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
     </div>
     <div id="vbar"></div>
     <div id="rightDiv">
        <div id="map"></div>
	<div id="map_legend"></div>
	<canvas id="gl-canvas"></canvas>
     </div>
    </div>

    <script src="module.js"></script>
    <script src="./rDataLayer.js" type="module"></script>
    {{{ SCRIPT }}}
    <script src="gl-script.js"></script>
    <script src="layout.js"></script>
    <script>
        // Function to load SVG from a URL and insert into the div
        function loadSVG(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById(elementId).innerHTML = svgContent;
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        // Load the SVG file into the div
        //loadSVG('Reflectivity.svg', 'map_legend');
        loadSVG('http://localhost:8080/svg', 'map_legend');
    </script>

</body>
</html>
