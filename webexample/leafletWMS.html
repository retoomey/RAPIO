<!DOCTYPE html>
<html>
<head>
  <title>Quick Start - Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body>

<div id="mapid" style="width:100%; height:1000px;"></div>
<script>

	//var mymap = L.map('mapid', {crs: L.CRS.EPSG4326}).setView([35.2225668, -97.4294777], 8);
	var mymap = L.map('mapid').setView([35.2225668, -97.4294777], 8);

	L.tileLayer.wms('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //        crs: L.Projection.LonLat, // EPSG:4326
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	//L.tileLayer.wms('http://localhost:8080/wms/{z}/{x}/{y}', { // Keep simple for first attempt
	L.tileLayer.wms('http://localhost:8080/wms/', { // Keep simple for first attempt
	// FAILS still L.tileLayer('http://localhost:8080/tms/{z}/{x}/{-y}', { // Keep simple for first attempt
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://github.com/retoomey/RAPIO">RAPIO</a>',
		id: 'data',
		tileSize: 256,
                transparent: true // Ok so we'll allow transparent or not tiles?  Don't know yet
	//	zoomOffset: -1
	}).addTo(mymap);

	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);

</script>



</body>
</html>
