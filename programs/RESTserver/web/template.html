<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="container">
        <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: auto;"></div>
    <div id="map_legend" style="position: absolute; z-index: 5;"></div>
<canvas id="canvas"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;
               z-index: 10; background: transparent; pointer-events: auto;"
        oncontextmenu="event.preventDefault()">
</canvas>
  <canvas id="gl-canvas" style="position: absolute; z-index: 20;"></div>
    </div>

    <script src="./js/module.js"></script>
    <script src="./js/rDataLayer.js" type="module"></script>
    {{{ SCRIPT }}}
    <script src="./js/gl-script.js"></script>
    <script src="./js/layout.js"></script>
    <script>
 
	// Pin to the svg auto height
	function adjustContainerHeight() {
            var svg = document.getElementById('svg_legend');
            var container = document.getElementById('map_legend');
            // Set the container height based on the SVG height
            container.style.height = svg.clientHeight + 'px';
        }

       // Function to load SVG from a URL and insert into the div
        function loadSVG(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(svgContent => {
                    const div = document.getElementById(elementId);
                    div.innerHTML = svgContent;
                    const svg = div.querySelector('svg');
                     if (svg) {
		       adjustContainerHeight();
                     }
                })
                .catch(error => console.error('Error loading SVG:', error));
        }
        // Adjust height on page load
        window.onload = adjustContainerHeight;

        // Adjust height on window resize
        window.onresize = adjustContainerHeight;

        // Load the SVG file into the div
        //loadSVG('Reflectivity.svg', 'map_legend');
        loadSVG('./svg', 'map_legend');

    </script>

</script>


</body>
</html>
